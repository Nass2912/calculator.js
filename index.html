<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/app.js"></script>

    <title>JS calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="display"></div>
      <div class="input">1</div>
      <div class="input">2</div>
      <div class="input">3</div>
      <div class="input">4</div>
      <div class="input">5</div>
      <div class="input">6</div>
      <div class="input">7</div>
      <div class="input">8</div>
      <div class="input">9</div>
      <div class="input">.</div>
      <div class="input plus">+</div>
      <div class="input minus">-</div>
      <div class="input multiply">*</div>
      <div class="input divide">/</div>
      <div class="input reset">CE</div>
      <div class="input equal">=</div>
    </div>
  </body>
</html>
